<div class="container d-flex justify-content-center">
    <div id="home" class="my-5">
        <app-icon icon="home.png"></app-icon>
        <div class="d-flex justify-content-center">
            <h1 class="my-5">EnergyLive 2022</h1>
        </div>
        
        <div class="d-flex justify-content-center">
            <div>
                <div class="d-flex justify-content-center" *ngIf="isLoggedin === false">
                    <button type="button" (click)="loginWithGoogle()" class="btn btn-danger">Sign in with Google</button>
                </div>
    
            </div> 
        </div>
        <hr>
        <div class="d-flex justify-content-around">
            <button class="btn" (click)="onClick('about')">About</button>
            <button class="btn" (click)="onClick('plans')">Plans</button>
            <button class="btn" (click)="onClick('legal')">Legal</button>
        </div>
    </div> 
</div>
